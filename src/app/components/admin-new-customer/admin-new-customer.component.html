<div>  <header id="default_header" class="header_style_1">
  <!-- header bottom -->
  <div class="header_bottom"  style="background-color: #1C1C1C;">
    <div class="container" >
      <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
          <!-- logo start -->
          <div class="logo" style="padding-left: 75px;"><img src="assets/images/it_service/logo.png" alt="logo" /> </div>
        </div>
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
          <!-- menu start -->
          <div class="menu_side">
            <div id="navbar_menu">
              <ul class="first-ul">
                <li> <a routerLink="/adminDashboard">Admin-Dashboard</a></li>
                <li> <a routerLink="/adminTickets">Admin-Ticket</a></li>
                <li> <a class="active" routerLink="/addCustomer">Add Customers</a></li>
                <li> <a routerLink="/customerManagement">Customer Details</a></li>
                <li> <a routerLink="/login" class="btn101">logout</a></li>
              </ul>
            </div>
          </div>
          <!-- menu end -->
        </div>
      </div>
    </div>
  </div>
  <!-- header bottom end -->
</header>
  <hr style="border: 65px solid #039ee3;">
  <div class="details"><p>Add Number</p><input type="number" [(ngModel)]="contact"></div>
  <table>
    <tr>
      <th>Name</th>
      <th>DOB</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Add New</th>
    </tr>
    <tr *ngFor="let i of allNew">
      <td>{{i.name}}</td>
      <td>{{i.dob}}</td>
      <td>{{i.address}}</td>
      <td>{{i.gender}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phone}}</td>
      <button (click)="individual(i.name, i.dob, i.address, i.gender, i.email, contact)">Add to service</button>
    </tr>
  </table>
</div>
